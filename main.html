<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
    <link href="fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    
    <title>個人簡易記帳系統Demo</title>

    <style>
      #recording,#reports,#author{
        width: 100%;
        height:100%;
        margin:none !important;
      }
      iframe{
        width:100%;
        height:100%;
      }
      .tab-content{
        background-color:white;
      }
      .profilepic{
        height: auto;
        width: 15vw;
        border-radius: 50%;
      }
      #author{
        text-align: center;
      }
      .nav{
        margin-top:50px;
        border:none;
      }
      .nav-link {
        border:none;
        background:none;
        margin-top: 40px;
        font-size: 20px;
        color:rgb(90, 90, 90);
        font-weight: bold;
        }
      .nav-link:hover {
        text-decoration: underline;
        color:rgb(255, 255, 255);
        font-weight:bolder;
      }
      ul{
        padding:0px;
        margin-top: 20px;
      }
      li {
          list-style-type:none;
          margin:10px;
          font-size: 18px;
      }
      .list {
        color:rgb(70, 70, 70);
        background-color:white;
        margin-top: 50px;
      } 
      .name {
        font-size: 32px;
        font-weight: bold;
      } 
      h3 {
        font-size: 20px;
      } 
      .tool {
        font-size: 26px;
        font-weight: bold;
        color:black;
      } 
      .form:hover{
        color:rgb(115, 75, 189);
        font-weight: bold;
      }
      .sheet:hover{
        color:rgb(28, 163, 97);
        font-weight: bold;
      }
      .powerbi:hover{
        color:rgb(223, 162, 16);
        font-weight: bold;
      }
      .github:hover{
        color:rgb(0, 0, 0);
        font-weight: bold;
      }
    </style>


  </head>
<body>
    <div class="container-fluid" >
        <div class="row" style="height:100vh;">
            <div class="col-2" style="background-color:#e6ccb2;">
            <div class="nav flex-column">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recording" aria-selected="true">Recording</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reports" aria-selected="false">Reports</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#author" aria-selected="false">Author</button>
            </div>
          </div>
            <div class="col tab-content" style="padding:0px;">
                <div class="tab-pane fade show active" id="recording">
                  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeYfydinfcro4rBjkQwaYHnVyDhgzzrW7d17yrEjh3xVeHrwA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" style="padding-top:50px;"></iframe>
                </div>
                <div class="tab-pane fade" id="reports">
                 <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNTU3ZWIwZGItYWFhOC00YTJkLWE3NGEtOTM4ZGMwOGQ0MmE1IiwidCI6IjQyMjI4MDNhLTAxYzYtNDBiOS04ZTM0LTNkODllZDViMWQ3OCIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
                </div>
                <div class="tab-pane fade" id="author" style="padding-top:8vw;background-color:white">
                    <div style="background-color: rgb(150, 115, 115);color:white;width:100%;padding:30px;">
                    <img src="img/55222540.jpeg" class="profilepic">
                    <h2 class="name" style="margin-top:15px;">Ariel Chien</h2>
                    <h3 style="margin:10px;">中原資管四甲</h3>
                  </div>
                  <div class="list">
                    <h2 class="tool">使用工具</h2>
                    <ul>
                      <li class="form"><i class="fab fa-google"></i>　Google 表單</li>
                      <li class="sheet"><i class="fab fa-google sheet"></i>　Google Sheets</li>
                      <li class="powerbi"><i class="fab fa-microsoft"></i>　Power BI</li>
                      <li class="github"><i class="fab fa-github"></i>　Github Pages</li>
                    </ul>
                  </div>
                  </div>
                </div>
              </div>
          </div>

      <script src="js/bootstrap.bundle.min.js" ></script>
</body>
    </html>
